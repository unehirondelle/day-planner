<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Day Planner</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<!-- HEADER -->
<!-- APPLICATION NAME & DATE -->
<header class="jumbotron jumbotron-fluid">
    <h1>
        Day Planner
    </h1>
    <h2>Today is <span id="current-date"></span></h2>
</header>
<!-- MAIN CONTENT -->
<main class="container">
    <!-- TASK BLOCK -->
    <div class="row">
        <div id="task-block" class="col-md-5">
            <table class="table">
            <thead class="thead-light">
            <tr data-row="table-header">
                <th scope="col">Time</th>
                <th>Task</th>
            </tr>
            </thead>
            <tbody id="task-table"></tbody>
            </table>
        </div>
        <!-- ADD TASK BUTTON -->
        <button id="add-task" class="btn btn-outline-primary col-md-2">+</button>
        <!-- ADD TASK FIELD -->
        <div id="new-task" class="hide col-md-5">
            <select id="time-picker" class="form-control">
                <option>pick a time</option>
            </select>
            <textarea id="task-description" class="form-control" type="text"></textarea>
            <button id="save" class="btn btn-outline-primary">Save</button>
            <button id="close" class="btn btn-outline-primary">Close</button>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer>
    <h2>&copy; 2020 Irina Plaksina</h2>
</footer>

<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
